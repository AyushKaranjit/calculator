<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script src="script.js" defer></script>
    <title>Simple Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">0</div>
      <div class="buttons">
        <button class="btn AC">AC</button>
        <button class="btn C">C</button>
        <button class="btn % operator2">%</button>
        <button class="btn / operator">/</button>
        <button class="btn btn-7 num">7</button>
        <button class="btn btn-8 num">8</button>
        <button class="btn btn-9 num">9</button>
        <button class="btn * operator">*</button>
        <button class="btn btn-4 num">4</button>
        <button class="btn btn-5 num">5</button>
        <button class="btn btn-6 num">6</button>
        <button class="btn - operator">-</button>
        <button class="btn btn-1 num">1</button>
        <button class="btn btn-2 num">2</button>
        <button class="btn btn-3 num">3</button>
        <button class="btn + operator">+</button>
        <button class="btn btn-0 num">0</button>
        <button class="btn . operator2">.</button>
        <button class="btn = equalsTo">=</button>
      </div>
    </div>
  </body>
</html>
